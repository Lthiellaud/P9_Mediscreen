<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Ajout patient</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row"><p><br/></p></div>
    <div class="row bg-info">
        <h4 style="color: #0056b3;">
            <strong>Ajouter un patient</strong>
        </h4>
    </div>

    <!-- Message erreur ou réussite -->
    <div class="row"><p><br/></p></div>
    <div th:if="${messageType == 'error'}" class="alert alert-danger" role="alert">
        <strong>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span th:text="${message}"></span></strong>
    </div>
    <div th:if="${messageType == 'success'}" class="alert alert-success" role="alert">
        <strong>
            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
            <span th:text="${message}"></span></strong>
    </div>

    <div class="row">
        <form action="#" th:action="@{/patient/validate}" th:object="${patient}" method="post"
              class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label" style="color: #0056b3;"><strong>Nom</strong></label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nom"
                           class="col-6">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label" style="color: #0056b3;"><strong>Prénom</strong></label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Prénom"
                           class="col-6">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-2 control-label" style="color: #0056b3;"><strong>Date de Naissance</strong></label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{birthDate}" id="birthDate" class="col-6">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}"
                       th:errors="*{birthDate}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label" style="color: #0056b3;"><strong>Genre</strong></label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{sex}" id="sex" placeholder="Genre (M or F)"
                           class="col-6">
                    <p class="text-danger" th:if="${#fields.hasErrors('sex')}"
                       th:errors="*{sex}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="homeAddress" class="col-sm-2 control-label" style="color: #0056b3;"><strong>Adresse</strong></label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{homeAddress}" id="homeAddress" placeholder="Adresse"
                           class="col-6">
                    <p class="text-danger" th:if="${#fields.hasErrors('homeAddress')}"
                       th:errors="*{homeAddress}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-2 control-label" style="color: #0056b3;"><strong>Téléphone</strong></label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Téléphone"
                           class="col-6">
                    <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                       th:errors="*{phoneNumber}"></p>
                </div>
            </div>

            <div class="row">&nbsp;</div>
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <a class="btn btn-danger btn-sm" href="/patient/list">Retour à la liste</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Ajouter le patient">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
