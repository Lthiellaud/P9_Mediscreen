<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Evaluation du Risque</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row"><p><br/></p></div>
    <div class="row bg-info">
        <h4 style="color: #0056b3;">
            <strong>Evaluation du niveau de risque de développer du diabète</strong>
        </h4>
    </div>
    <div class="row">
        <h5 style="color: #0056b3;"><strong><u>Patient</u></strong></h5>
        <div class="col-sm-12">
            <p style="color: #0056b3;">
                <strong>Identifiant : </strong><span th:text="${assessmentDTO.patientId}"></span>
                <span><br/></span>
                <strong>Nom : </strong><span
                    th:text="${assessmentDTO.firstName + ' ' + assessmentDTO.lastName}"></span>
                <span><br/></span>
                <strong>Sexe : </strong><span th:text="${assessmentDTO.sex}"></span>
                <span><br/></span>
                <strong>Date de naissance : </strong><span
                    th:text="${assessmentDTO.birthDate + ' (' + assessmentDTO.age + ' ans)'}"></span>
            </p>
        </div>
    </div>

    <div class="row">
        <h5 style="color: #0056b3;"><strong><u>Niveau de risque</u></strong></h5>
    </div>
    <div class="row justify-content-center" th:switch="${assessmentDTO.riskAssessment}">
        <div class="col-sm-12">
            <div th:case="'None'"><img src="../None.PNG" title="Aucun risque" alt="None"></div>
            <div th:case="'Borderline'"><img src="../Borderline.PNG" title="à la limite"
                                             alt="Borderline"></div>
            <div th:case="'In Danger'"><img src="../InDanger.PNG" title="En danger" alt="In Danger">
            </div>
            <div th:case="'Early onset'"><img src="../EarlyOnset.PNG" title="Début précoce"
                                              alt="Early onset"></div>
        </div>
    </div>

    <div class="row"><p><br/></p></div>
    <div class="form-group">
        <a class="btn btn-danger btn-sm" href="/patient/list">Retour</a>
        <a class="btn btn-primary btn-sm"
           th:href="@{/patHistory/allByPatient/{patientId}(patientId=${assessmentDTO.patientId})}">Accéder
            aux notes</a>
    </div>

</div>
</body>
</html>
