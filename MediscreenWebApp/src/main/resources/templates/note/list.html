<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  lang="fr">
<head>
	<meta charset="utf-8"/>
	<title>Notes</title>
	<!-- include libraries(jQuery, bootstrap) -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		  rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<div class="row"><p><span><br/></span></p></div>
	<div class="row bg-info">
		<h4 style="color: #0056b3;"><strong>Liste des notes de l'ensemble des patients</strong></h4>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<a class="btn btn-danger btn-sm" href="/home">Retour</a>
		</div>
	</div>
	<div class="row">
		<p th:if="${message != null}" th:text="${message}" style="color: red;">Result message</p>
		<p th:unless="${message != null}">&nbsp;</p>
	</div>
	<div class="row">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id Patient</th>
					<th>Date</th>
					<th>Note</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(notes)}">
					<td colspan="6">Aucune note enregistr√©e</td>
				</tr>
				<tr th:each="note :${notes}">
					<td class="col-md-1"><span th:text="${note.patientId}"> Id Patient </span></td>
					<td class="col-md-10"><span th:text="${note.noteDate}"> Date </span></td>
					<td class="col-md-1"><span th:text="${note.noteText}"> Note </span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
