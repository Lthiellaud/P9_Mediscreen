<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  lang="fr">
<head>
<meta charset="utf-8"/>
<title>Notes</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row"><h2>Liste des notes de l'ensemble des patients</h2></div>
	<div class="row">
		<div class="col-sm-12">
			<a class="btn btn-danger btn-sm" href="/home">Retour</a>
		</div>
	</div>
	<div class="row">
		<p th:if="${message != null}" th:text="${message}" style="color: red;">Result message</p>
		<p th:unless="${message != null}">&nbsp;</p>
	</div>
	<div class="row">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id Patient</th>
					<th>Date</th>
					<th>Note</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(notes)}">
					<td colspan="6">Aucune note enregistr√©e</td>
				</tr>
				<tr th:each="note :${notes}">
					<td><span th:text="${note.patientId}"> Id Patient </span></td>
					<td><span th:text="${note.noteDate}"> Date </span></td>
					<td><span th:text="${note.noteText}"> Note </span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
