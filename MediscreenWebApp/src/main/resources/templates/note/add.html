<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Ajout Note</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row"><h3 th:text="${'Ajout d''une nouvelle note pour le patient id ' + patient.patientId}"></h3></div>
    <div class="row"><p th:text="${'Nom : ' + patient.firstName + ' ' + patient.lastName}" style="color: #0056b3;"></p></div>
    <div class="row"><p th:text="${'Sexe : ' + patient.sex + ' / Date de naissance : ' + patient.birthDate}" style="color: #0056b3;"></p></div>
    <div class="row">
        <p th:if="${message != null}" th:utext="${message}" style="color: red;">Result message</p>
        <p th:unless="${message != null}">&nbsp;</p>
    </div>


    <div class="row">
        <form action="#" th:action="@{/patHistory/add/{patientId}(patientId=${patient.patientId})}" th:object="${note}" method="post"
              class="form-horizontal" style="width: 100%">
            <div class="form-floating">
                <label for="noteText" class="col-sm-6 control-label">Note Ã  ajouter </label>
                <textarea id="noteText" class="form-control" th:field="*{note}" placeholder="Saisir votre note ici" style="height: 150px" required>
                </textarea>
                <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
            </div>
            <div class="row">
                <p>&nbsp;</p>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" th:href="@{/patHistory/allByPatient/{patientId}(patientId=${patient.patientId})}">Annuler</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Ajouter la note">
                </div>
            </div>
        </form>
    </div>

</div>
<script>
    $('#noteText').summernote();
</script>
</body>
</html>
