<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Ajout Note</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row"><p><span><br/></span></p></div>
    <div class="row bg-info">
        <h4 style="color: #0056b3;">
            <strong>Ajout d'une note</strong>
        </h4>
    </div>
    <div class="row">
        <h5 style="color: #0056b3;"><strong><u>Patient</u></strong></h5>
        <div class="col-sm-12">
            <p style="color: #0056b3;">
                <strong>Identifiant : </strong><span th:text="${noteDTO.patientId}"></span>
                <span><br/></span>
                <strong>Nom : </strong><span
                    th:text="${noteDTO.firstName + ' ' + noteDTO.lastName}"></span>
                <span><br/></span>
                <strong>Sexe : </strong><span th:text="${noteDTO.sex}"></span>
                <span><br/></span>
                <strong>Date de naissance : </strong><span th:text="${noteDTO.birthDate}"></span>
            </p>
        </div>
    </div>

    <div class="row">
        <form action="#" th:action="@{/patHistory/add/{patientId}(patientId=${noteDTO.patientId})}" th:object="${noteDTO}" method="post"
              class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <div class="col-sm-12">
                    <h5 style="color: #0056b3;"><strong><u>Texte de la note à ajouter :</u></strong></h5>
                </div>
                <div class="col-sm-12">
                    <textarea id="noteText" name="noteText" th:field="*{noteText}"></textarea>
                </div>
                <div th:if="${#fields.hasErrors('noteText')}" class="alert alert-danger" role="alert">
                    <strong>
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span th:errors="*{noteText}"></span></strong>
                </div>
            </div>
            <div class="row">
                <p>&nbsp;</p>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" th:href="@{/patHistory/allByPatient/{patientId}(patientId=${noteDTO.patientId})}">Annuler</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Ajouter la note">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <input type="hidden" th:field="*{patientId}" id="patientId" placeholder="Id patient" readonly>
                    <input type="hidden" th:field="*{firstName}" id="firstName" placeholder="Prénom" readonly>
                    <input type="hidden" th:field="*{lastName}" id="lastName" placeholder="Nom" readonly>
                    <input type="hidden" th:field="*{birthDate}" id="birthDate" placeholder="Date de naissance" readonly>
                    <input type="hidden" th:field="*{sex}" id="sex" placeholder="Genre" readonly>
                </div>
            </div>
        </form>
    </div>

</div>
<script>
    $('#noteText').summernote({
        height: 100,
        lineHeights: ['0.6', '0.8', '1.0', '1.2', '1.4'],
        toolbar: [
            [ 'style', [ 'style' ] ],
            [ 'font', [ 'bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript', 'clear'] ],
            [ 'fontname', [ 'fontname' ] ],
            [ 'fontsize', [ 'fontsize' ] ],
            [ 'color', [ 'color' ] ],
            [ 'para', [ 'ol', 'ul', 'paragraph', 'height' ] ],
            [ 'table', [ 'table' ] ],
            [ 'view', [ 'undo', 'redo', 'help' ] ]
        ]
    });
    $('#noteText').summernote('lineHeight', 0.6);
</script>
</body>
</html>
