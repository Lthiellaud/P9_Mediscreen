<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Ajout Note</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row"><h3 th:text="${'Mise à jour de la note du ' + note.noteDate + ' pour le patient id ' + patient.patientId}"></h3></div>
    <div class="row"><p th:text="${'Nom : ' + patient.firstName + ' ' + patient.lastName}" style="color: #0056b3;"></p></div>
    <div class="row"><p th:text="${'Sexe : ' + patient.sex + ' / Date de naissance : ' + patient.birthDate}" style="color: #0056b3;"></p></div>

    <div class="row">
        <p th:if="${message != null}" th:utext="${message}" style="color: red;">Result message</p>
        <p th:unless="${message != null}">&nbsp;</p>
    </div>


    <div class="row">
        <form action="#" th:action="@{/patHistory/update/{patientId}/{noteId}(patientId=${patient.patientId},noteId=${note.id})}" th:object="${note}" method="post"
              class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="hidden" th:field="*{noteDate}" id="noteDate" placeholder="Date de la note"
                           class="col-4" readonly>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">Note à mettre à jour</div>
                <div class="col-sm-12">
                    <textarea id="note" th:field="*{note}"></textarea>
                </div>
                <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
            </div>
            <div class="row">
                <p>&nbsp;</p>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" th:href="@{/patHistory/allByPatient/{patientId}(patientId=${patient.patientId})}">Annuler</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Mettre à jour">
                </div>
            </div>
        </form>
    </div>

</div>
<script>
    $('#note').summernote({
        height: 150,
        toolbar: [
            [ 'style', [ 'style' ] ],
            [ 'font', [ 'bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript', 'clear'] ],
            [ 'fontname', [ 'fontname' ] ],
            [ 'fontsize', [ 'fontsize' ] ],
            [ 'color', [ 'color' ] ],
            [ 'para', [ 'ol', 'ul', 'paragraph', 'height' ] ],
            [ 'table', [ 'table' ] ],
            [ 'view', [ 'undo', 'redo', 'fullscreen', 'help' ] ]
        ]
    });
</script>
</body>
</html>
