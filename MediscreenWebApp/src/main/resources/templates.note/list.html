<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Notes</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row"><h2>th:text="${'Liste des notes du patient ' + notesListDTO.firstName + ' ' + notesListDTO.lastName}"</h2></div>
	<div class="row"><h2>th:text="${'id du patient : ' + notesListDTO.patientId}"</h2></div>
	<div class="row">
		<a href="/note/add/{patientId}(patientId=${notesListDTO.patientId})" class="btn btn-primary btn-sm">Nouvelle Note</a>
	</div>
	<div class="row">
		<p th:if="${message != null}" th:text="${message}" style="color: red;">Result message</p>
		<p th:unless="${message != null}">&nbsp;</p>
	</div>
	<div class="row">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Note</th>
					<th>Date de la note</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(notesListDTO)}">
					<td colspan="6">Aucune note enregistr√©e</td>
				</tr>
				<tr th:each="note :${notesListDTO.notes}">
					<td><span th:text="${note.id}"> Id </span></td>
					<td><span th:text="${note.noteDate}"> Date de la note </span></td>
					<td><span th:text="${note.note}"> Note </span></td>
					<td>
						<a th:href="@{/note/update/{patientId}/{id}(patientId=${notesListDTO.patientId}, id=${note.id}})}">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
