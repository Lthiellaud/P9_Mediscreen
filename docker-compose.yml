services:

  mediscreen-app:
    build:
      context: MediscreenWebApp
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - JAVA_OPTS=
        -DPATIENT_FEIGN_URL=$PATIENT_FEIGN_URL
    container_name: mediscreen-app
    depends_on:
      - patients-ms
    ports:
      - 8090:8090
    volumes:
      - /logm:/mediscreen/logs
    networks:
      - mediscreen-net

  patients-ms:
    depends_on:
      - patients-db
    build:
      context: PatientsManagement
      dockerfile: Dockerfile
    container_name: patients-ms
    env_file: .env
    environment:
      - JAVA_OPTS=
        -DMYSQL_ROOT_USER=$MYSQLDB_ROOT_USER
        -DMYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
        -DMYSQL_DATABASE=$MYSQLDB_DATABASE
        -DMYSQLDB_URL=$MYSQLDB_URL
    ports:
      - 8081:8081
    volumes:
      - /logp:/mpatients/logs
    networks:
      - mediscreen-net

  patients-db:
    image: mysql:8.0
    container_name: patients-db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_USER=$MYSQLDB_USER
      - MYSQL_PASSWORD=$MYSQLDB_PASSWORD
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    networks:
      - mediscreen-net

volumes:
  db:

networks:
  mediscreen-net: